<div class="custom-font">
  <mat-card>
    <form>
      <mat-form-field>
        <mat-label class="basic-spacing">Add mock documents</mat-label>
        <input matInput id="mockCount" [(ngModel)]="count" name="count" class="basic-spacing" placeholder="10"/>
      </mat-form-field>
      <button mat-flat-button id="addMock" (click)="addMockDocuments()" color="primary">Add</button>
    </form>
  </mat-card>
  <mat-card>
    <mat-card-title>Document List:</mat-card-title>
    <table mat-table [dataSource]="documents">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef> Short name </th>
        <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Access </th>
        <td mat-cell *matCellDef="let element"> {{element.access}} </td>
      </ng-container>
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> Pages </th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDocumentDetails(row)" style="cursor: pointer;"></tr>
    </table>
  </mat-card>
</div>
