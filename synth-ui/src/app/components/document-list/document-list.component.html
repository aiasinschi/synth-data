<div class="custom-font">
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="showAddMockDocsDialog()">Add data</button>
    <button mat-menu-item [matMenuTriggerFor]="bulkSubMenu">Bulk actions</button>
  </mat-menu>
  <mat-menu #bulkSubMenu="matMenu">
    <button mat-menu-item (click)="deleteSelectedDocuments()">Remove selected</button>
    <button mat-menu-item>Mark selected as Public</button>
    <button mat-menu-item>Mark selected as Private</button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>Menu
  </button>

  <mat-card>
    <mat-card-title>Document List:</mat-card-title>
    <table mat-table [dataSource]="documents">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.selected" color="primary"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef> Short name </th>
        <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="showDocumentDetails(element)" style="cursor: pointer;"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Access </th>
        <td mat-cell *matCellDef="let element"> {{element.access}} </td>
      </ng-container>
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> Pages </th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
